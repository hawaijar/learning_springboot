<!DOCTYPE html>
<html
		lang="en"
		xmlns:th="http://www.thymeleaf.org"
>
<head>
	<meta charset="UTF-8">
	<title>Products Page</title>
</head>
<body>
	<h2>Products</h2>
	<table>
		<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Price</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="prod: ${products}">
			<td th:text="${prod.id}">id</td>
			<td th:text="${prod.name}">name</td>
			<td th:text="${prod.price}">price</td>
		</tr>
		</tbody>
	</table>
</body>
</html>
